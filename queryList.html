<body>
    <div class="x-body">

            <div id="textTitle" class="jsy-divBorder">
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md4">
                <button id="day-1" value="0" class="layui-btn layui-btn-primary">今天</button>

                <br/>

                    <div class="layui-input-inline">
                        <input style="float:left;" type="text" class="layui-input" id="date" placeholder="日期范围">
                    </div>
                </div>
            </div>
            <div class="layui-col-md4" style="text-align:center;">
                <button id="class-1" value="" class="layui-btn layui-btn-primary">全部</button>
                <button id="class-2" value="时政" class="layui-btn layui-btn-primary">时政</button>
                <button id="class-3" value="藏疆伊穆" class="layui-btn layui-btn-primary">藏疆伊穆</button>
                <button id="class-4" value="社会热点" class="layui-btn layui-btn-primary">社会热点</button>
                <button id="class-5" value="more" class="layui-btn layui-btn-primary">更多</button>
                <div id="moreClass" class="layui-inline" style="padding-top:10px;display: none">

                </div>
            </div>
            <div class="layui-col-md4" style="text-align:right;">
                <button id="address-1" value="" class="layui-btn layui-btn-primary">全部</button>

                                    <option value="辽宁">辽宁</option>
                                    <option value="吉林">吉林</option>

                                    <option value="江苏">江苏</option>
                                    <option value="浙江">浙江</option>
                                    <option value="河南">河南</option>
                                    <option value="湖北">湖北</option>
                                    <option value="湖南">湖南</option>
                                    <option value="江西">江西</option>
                                    <option value="台湾">台湾</option>
                                    <option value="福建">福建</option>
                                    <option value="云南">云南</option>
                                    <option value="海南">海南</option>
                                    <option value="四川">四川</option>
                                    <option value="贵州">贵州</option>
                                    <option value="广东">广东</option>
                                    <option value="内蒙古">内蒙古</option>
                                    <option value="新疆">新疆</option>
                                    <option value="广西">广西</option>
                                    <option value="西藏">西藏</option>
                                    <option value="宁夏">宁夏</option>
                                    <option value="上海">上海</option>
                                    <option value="天津">天津</option>
                                    <option value="重庆">重庆</option>
                                    <option value="香港">香港</option>
                                    <option value="澳门">澳门</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="padding-top:20px ;" class="layui-row">
            <div class="jsy-card">
                <div class="layui-row">
                    <div class="layui-col-md6">
                        <a onclick="x_admin_show('新建任务','newTask.html',800, 500)" style="height: 30px;line-height: 30px;padding: 0 18px;" class="layui-btn layui-btn-new-jsy layui-btn-xs"
                            lay-event="del">新建</a>
                        <a style="height: 30px;line-height: 30px;padding: 0 18px;" class="layui-btn layui-btn-danger-jsy layui-btn-xs" lay-event="del">删除</a>
                    </div>
                    <div class="layui-col-md6">
                        <i class="layui-icon layui-icon-search" style="padding-left:10px;font-size: 25px; color: white;float: right;"></i>
                        <input style="width:200px;float:right;" type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="jsy-divBorder">
                <table id="taskTable"></table>
            </div>
        </div>
        <div style="text-align: center">
            <div id="page"></div>
        </div>
    </div>
    <script type="text/html" id="barBtn">
        <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->

        input[type="text"] {

        }

        .layui-btn {
            display: inline-block;
            height: 20px;
            line-height: 20px;
            padding: 0 10px;
            white-space: nowrap;

            font-size: 12px;
            border-radius: 2px;
            cursor: pointer;
            opacity: .9;
        }

        .orgin-btn {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            padding: 0 18px;
            background-color: #009688;
            color: #fff;

            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;

            border: 1px solid white;

            background-color: rgb(34, 34, 34);

        }

            width: 100%;
            display: inline-block;
            float: left;

            width: 100% !important;

        }
